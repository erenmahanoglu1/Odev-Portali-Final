<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <p>&nbsp;</p>
    <mat-toolbar> 
      <div class="example-button-container" [routerLink]="['ogrenci']">
      <button mat-fab color="warn" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
      </button>

    </div></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['ogrenci']" style="font-family:courier;">Öğrenciler</a>
      <a mat-list-item [routerLink]="['ders']" style="font-family:courier;">Dersler</a>
      <a mat-list-item [routerLink]="['odevlerim']" style="font-family:courier;">Ödevler</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z5">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="text-align: center ; font-family:courier;">Ödev Portalı</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
