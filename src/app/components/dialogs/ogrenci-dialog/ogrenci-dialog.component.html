<mat-toolbar color="primary">
<span>{{dialogBaslik}}</span>

</mat-toolbar>
<form [formGroup]="frm">


  <mat-form-field appearance="outline">
    <mat-label>Öğrenci Ad Soyad</mat-label>
    <input matInput placeholder="Öğrenci Ad Soyad" formControlName="ogrAdSoyad" name="ogrAdSoyad" required type="text">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Öğrenci Doğum Tarih</mat-label>
    <input matInput placeholder="Öğrenci Doğum Tarih" formControlName="ogrDogTarih" name="ogrDogTarih" required type="text">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Öğrenci No</mat-label>
    <input matInput placeholder="Öğrenci No" formControlName="ogrNo" name="ogrNo" required type="text">
  </mat-form-field>
</form> 
<button mat-raised-button color="primary" [disabled]="frm.invalid" (click)="dialogRef.close(frm.value) " >Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>
<div class="container"></div>
