  <div class="container">

    <p>&nbsp;</p>
  <h1 style="text-align: center ; font-family:courier;  "> Ders Liste
  </h1>

  <p align ="center">
    <button mat-fab matTooltip="Ders Ekle" color="primary" (click)="Ekle()">
      <span class="material-icons">
        content_paste
        </span>
    </button>
  </p>
  


  <p align="center">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
    </mat-form-field>
  </p>
  

    <mat-table [dataSource]="dataSource">


      <ng-container matColumnDef="dersAdi"matSort>
        <mat-header-cell *matHeaderCellDef mat-sort-header=""> Ders Adı
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.dersAdi}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dersKredi"matSort>
        <mat-header-cell *matHeaderCellDef mat-sort-header=""> Ders Kredi
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.dersKredi}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="dersKodu"matSort>
        <mat-header-cell *matHeaderCellDef mat-sort-header=""> Ders Kodu
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.dersKodu}} </mat-cell>
      </ng-container>





      <ng-container matColumnDef="detay">
        <mat-header-cell *matHeaderCellDef> Detay
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit">

      

          <button mat-icon-button color="primary" matTooltip="Dersleri Düzenle" (click)="Duzenle(kayit)">
            <mat-icon aria-label="label">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" matTooltip="Dersleri Sil" (click)="Sil(kayit)">
            <mat-icon aria-label="label">delete</mat-icon>
          </button>
        
        
          
        </mat-cell>
      </ng-container>

     

     

    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
